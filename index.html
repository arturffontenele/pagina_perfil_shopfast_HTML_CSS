<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFast - Perfil</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #9b9a9a;
        }

        .header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .perfil-section h2 {
            margin-bottom: 10px;
        }

        .form-group {
            background-color: #bbb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-top: 5px;
        }

        .address-section {
            background-color: #bbb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .address-section button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SHOPFAST</div>
            <button>Pedidos</button>
            <button>Acessar a loja</button>
        </div>

        <div class="perfil-section">
            <h2>Perfil</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
        </div>

        <div class="address-section">
            <h3>Endereços</h3>
            <p>Nenhum endereço adicionado</p>
            <button>+ Adicionar</button>
        </div>

        <div class="footer">
            <a href="#">Política de reembolso</a>
            <a href="#">Termos de serviço</a>
        </div>
    </div>
</body>
</html>
